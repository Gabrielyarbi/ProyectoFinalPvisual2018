<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./Estructura/MasterTemplate.xhtml">
            <ui:define name="content">
                <h:form id="frmbusqueda" >
                    <p:panel header="Resultados">
                        <p:dataTable id="tblp" var="libro" value="#{publicacionFormBean.librosEncontrados}">
                            <p:column headerText="Nombre">  
                                <p:outputLabel value="#{libro.nombre}" />
                            </p:column>

                            <p:column headerText="Tipo">  
                                <p:outputLabel value="#{libro.tipo}" />
                            </p:column>

                            <p:column headerText="Resumen">  
                                <p:outputLabel value="#{libro.resumen}" />
                            </p:column>
                            <p:column headerText="Editorial">  
                                <p:outputLabel value="#{libro.editorial.nombre}" />
                            </p:column>
                            <p:column headerText="Reservar" rendered="#{loginFormBean.renderFinal}">  
                                <p:commandButton value="Reservar" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
